<!DOCTYPE html>

<head>
    <title>Householding</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>
<body>
  <header>
      <div class="header-inner">
          <a href="default.html"><h1>i360</h1></a>
          <a href="blah" class="btn-utility btn-logout">Sign Out</a>
      </div>  
  </header>
  <div class="main">
    <h2 class="page-head">Take Calls</h2>
    <div class="page-content">
      <div class="status-panel">
        <h3 class="connected-icon">Connected</h3>
        <p>John Smith<br>
          294 Framinghim Road, Springfield, Mo.
        </p>
      </div><!-- .status-panel -->
      
      <!-- note that the .active class is added to the next element to give the speech bubble a bolder style when a call is connected -->
      <p class="script-line active">
        Hello, my name is <u>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</u> and I'm calling on behalf of i360 with a quick, one-question survey.
      </p>
      <ul class="button-list">
        <li class="take-survey text-item">
          Take survey with:
        </li>
        <li class="take-survey">
          <button class="btn btn-primary btn-main"><strong>Linda Marge Flagellum</strong> 
          <span class="button-sub ng-binding">M, 34</span>
        </button>
        </li>
        <li class="take-survey">
          <button class="btn btn-primary btn-main">Bobby Robertoromo <span class="button-sub ng-binding">M, 21</span></button>
        </li>
        <li class="take-survey">
          <button class="btn btn-primary btn-main">Jeb Henry <span class="button-sub ng-binding">M, 21</span></button>
        </li>
        <li class="button-list-annotation">
          Target voter(s) shown in <strong>bold</strong>
        </li>
        <li ng-repeat="answer in SurveyData.questions[0].availableAnswers" class="ng-scope">
                        <button class="btn btn-secondary ng-binding" ng-click="SubmitDisposition(answer)" ng-hide="answer.text == 'Take Survey' || (($root.agentCallType != 'SelfCall') &amp;&amp; (answer.text == 'No Answer' || answer.text == 'Busy Signal'))">
                            Refused
                        </button>
                    </li>
        <li ng-repeat="answer in SurveyData.questions[0].availableAnswers" class="ng-scope">
                        <button class="btn btn-secondary ng-binding" ng-click="SubmitDisposition(answer)" ng-hide="answer.text == 'Take Survey' || (($root.agentCallType != 'SelfCall') &amp;&amp; (answer.text == 'No Answer' || answer.text == 'Busy Signal'))">
                            Not Home
                        </button>
                    </li>
        <li ng-repeat="answer in SurveyData.questions[0].availableAnswers" class="ng-scope">
                        <button class="btn btn-secondary ng-binding" ng-click="SubmitDisposition(answer)" ng-hide="answer.text == 'Take Survey' || (($root.agentCallType != 'SelfCall') &amp;&amp; (answer.text == 'No Answer' || answer.text == 'Busy Signal'))">
                            Answering Machine
                        </button>
                    </li>
        <li ng-repeat="answer in SurveyData.questions[0].availableAnswers" class="ng-scope">
                        <button class="btn btn-secondary ng-binding" ng-click="SubmitDisposition(answer)" ng-hide="answer.text == 'Take Survey' || (($root.agentCallType != 'SelfCall') &amp;&amp; (answer.text == 'No Answer' || answer.text == 'Busy Signal'))">
                            Bad / Fax Number
                        </button>
                    </li>
        <li ng-repeat="answer in SurveyData.questions[0].availableAnswers" class="ng-scope">
                        <button class="btn btn-secondary ng-binding ng-hide" ng-click="SubmitDisposition(answer)" ng-hide="answer.text == 'Take Survey' || (($root.agentCallType != 'SelfCall') &amp;&amp; (answer.text == 'No Answer' || answer.text == 'Busy Signal'))">
                            Busy Signal
                        </button>
                    </li>
        <li ng-repeat="answer in SurveyData.questions[0].availableAnswers" class="ng-scope">
                        <button class="btn btn-secondary ng-binding" ng-click="SubmitDisposition(answer)" ng-hide="answer.text == 'Take Survey' || (($root.agentCallType != 'SelfCall') &amp;&amp; (answer.text == 'No Answer' || answer.text == 'Busy Signal'))">
                            Bad / Fax Number
                        </button>
                    </li>
      </ul>
      
    </div><!-- .page-content -->
  </div><!-- .main -->
</body>

</html>
